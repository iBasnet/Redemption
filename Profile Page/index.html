<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link
        href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&f[]=general-sans@200,300,400,500,600,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo_wrapper">
            <img src="src/BASNET.png" class="logo">
        </div>
        <div class="banner_wrapper">
            <img src="src/background.jpg" class="banner">
        </div>
    </header>
    <main>
        <section class="user_profile">
            <div class="profile_wrapper">
                <img src="src/profile.png" class="profile">
            </div>
            <div class="user_info">
                <div class="username">
                    <p>@basnet.x</p>
                    <img src="src/verified.png" class="verify">
                </div>
                <h1>Pratik Basnet</h1>
                <p>Coders Unite. Together We Rise.</p>
            </div>
        </section>
        <section class="user_analytics">
            <div class="posts_number">
                <h1>69</h1>
            </div>
            <div class="followers_number">
                <h1>1,420</h1>
            </div>
            <div class="following_number">
                <h1>108</h1>
            </div>
            <div class="posts">
                <p>Posts</p>
            </div>
            <div class="followers">
                <p>Followers</p>
            </div>
            <div class="following">
                <p>Following</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
